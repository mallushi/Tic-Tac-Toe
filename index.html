<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="javascript.js" defer></script>
    <style href="style.css" rel="stylesheet"></style>
    <title>Tic-Tac-Toe</title>
</head>
<body>
    <header>
        <h1>Tic Tac Toe Game</h1>
    </header>
    <section>
        <div class="container">
            <button id="play">New Game</button>
            <div class="gameboard"></div>
        </div>
        <dialog  id="dialog">
            <h2>Select Players</h2>
            <form id="playerNames">
                <div class="container">
                    <div class="containers">
                        <label for="player1Name">PLayer 1 name:</label>
                        <input type="text" id="player1Name" name="player1Name" required><br>
                    </div>
                </div>
                <div class="container">
                    <div class="containers">
                        <label for="player2Name">PLayer 2 name:</label>
                        <input type="text" id="player2Name" name="player2Name" required><br>
                    </div>
                </div>
                <div class="submit">
                    <input type="submit" value="Save">
                </div>
                <div class="cancel">
                    <button id="hide">Close</button>
                </div>
            </form>
        </dialog>
    </section>
   <footer>
    <a href="https://github.com/mallushi">Migena Allushi</a>
   </footer>
</body>
</html>
